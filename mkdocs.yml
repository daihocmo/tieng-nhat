site_author: duykhanh471  
site_url: https://daihocmo.github.io
repo_url: https://github.com/daihocmo/tieng-nhat
repo_name: Đóng góp chỉnh sửa trang

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn': 
    - 'Hướng dẫn chính': 'guide.md'
    - '30 ngày Tiếng Nhật': 'routine.md'
    - 'Học Hán tự': 'kanji.md'
    - 'Hướng dẫn đơn ngữ': 'monolingual.md'
    - 'Tự học JLPT N5-N1': 'jlpt.md'
    - 'Thiết lập môi trường học': 'setup.md'
    - 'Câu hỏi thường gặp': 'faq.md'
  - 'Học Tiếng Nhật thông qua':
    - 'Anime': 'animejp.md'
    - 'Light Novel': 'novel.md'
    - 'Visual Novel': 'vn.md'
    - 'Manga': 'manga.md'
    - 'Comprehensible Input': 'input.md'
  - 'Tài nguyên học': 
    - 'Tổng hợp': 'resources.md'

      
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.svg
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlighting
    - search.share
  custom_dir: overrides/
  name: material

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - meta
  - admonition
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      
plugins:
  - search
  - open-in-new-tab

extra:
  generator: false